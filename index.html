<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Basic JavaScript: Concatenating Strings with the Plus Equals Operator
      // += operator to concatenate a string onto the end of an existing string variable
      // Use to break a long string over several lines

      var myStr = "This is the first sentence. ";
      console.log(myStr += "This is the second sentence.");
    </script>
  </body>
