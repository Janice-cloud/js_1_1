  <body>
    <script>
      // Basic JavaScript: Finding a Remainder in JavaScript
      // The remainder operator % gives the remainder of the division of two numbers.
      var remainder = 11 % 3;
      /* How reminder works :
        Math.floor(11 / 3) = 3 (Quotient)
        3 * 3 = 9
        11 - 9 = 2 (remainder) */  
      console.log(remainder);
    </script>
  </body>
