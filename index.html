<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Basic JavaScript: Compound Assignment With Augmented Multiplication
      // Everything to the right of the equals sign is evaluated first
      // Operators which do both a mathematical operation and assignment in one step
      var a = 5;
      var b = 12;
      var c = 4.6;

      // Only change code below this line
      a *= 5;
      b *= 3;
      c *= 10;
      console.log(a, b, c);
    </script>
  </body>
</html>
