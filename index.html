<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Basic JavaScript: Compound Assignment With Augmented Subtraction
      // Everything to the right of the equals sign is evaluated first
      // Operators which do both a mathematical operation and assignment in one step
      var a = 11;
      var b = 9;
      var c = 3;

      a -= 6;
      b -= 15;
      c -= 1;
      console.log(a, b, c);
    </script>
  </body>
</html>
