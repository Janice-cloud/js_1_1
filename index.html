  <body>
    <script>
      // Basic JavaScript: Concatenating Strings with Plus Operator
      // Concatenation operator, when the + operator is used with a String value
      // A new string is built out of other strings by concatenating them together
      // Concatenation does not add spaces between concatenated strings

      var myStr = "This is the start. " + "This is the end.";
      console.log(myStr);
    </script>
